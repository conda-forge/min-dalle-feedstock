{% set name = "min-dalle" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/min-dalle-{{ version }}.tar.gz
  sha256: 648c18e4a015f6af30ed6d4cb86cd393f115e15f1bfd21c8ae52ff132aa9b935

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.21
    - pillow >=7.1
    - python >=3.6
    - requests >=2.23
    - pytorch >=1.11
    - typing_extensions >=4.1

test:
  imports:
    - min_dalle
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kuprel/min-dalle
  summary: A fast, minimal port of DALL E Mini with mega weights.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
